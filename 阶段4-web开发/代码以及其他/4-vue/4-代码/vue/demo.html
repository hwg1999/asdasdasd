<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<!-- 1.导入vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- 2.定义一个 标签 需要给一个标签添加 id -->
<div id="app">
	<span>{{message}}</span>
</div>
</body>
<!-- 3.创建vue实例 -->
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			message:'hello',
		}
	})
</script>
</html>
